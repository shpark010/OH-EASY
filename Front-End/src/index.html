<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/scss/index.css" />
    <link rel="stylesheet" href="./styles/css/pages/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrap">
      <header id="header" class="header">
        <div class="wrapper">
          <div class="logo">
            <h1>더존프로젝트 로고</h1>
          </div>
          <nav id="headerNav" class="nav headerNav">
            <!-- company (S) -->
            <div class="company">
              <span class="companyName">(주)더존프로젝트회사명</span>
              <select
                name="targetYear"
                id="targetYear"
                class="targetYear companyYear selectBox blue"
              >
                <option value="2022" selected>2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
              </select>
            </div>
            <!-- company (E) -->
            <!-- profile (S) -->
            <div class="profile toggleModal">
              <span class="profileName">이재훈 사원</span>
              <div class="profileImage">
                <!-- 이미지 예시입니다. -->
                <img src="https://picsum.photos/50/50" alt="이미지 샘플" />
              </div>
              <div class="toggleModalBox profileBox">
                <a href="" class="profileBoxItem">
                  <div class="ico-person"></div> 
                  <span>마이페이지</span>
                </a>
                <a href="" class="profileBoxItem">
                  <div class="ico-logout"></div>
                  <span>로그아웃</span>
                </a>
              </div>
            </div>
            <!-- profile (E) -->
            <!-- headerNotice (S) -->
            <div class="toggleModal headerNotice">
              <!-- 알림이 있을 경우 active, 없을 경우에는 active 를 삭제해주세요. active 가 있을 때 빨간불 on -->
              <div class="headerNoticeIcon active">
                <div class="ico-bell"></div>
              </div>
              <!-- 알림박스는 리액트 useState 로 show/hide제어 -->
              <div class="toggleModalBox headerNoticeBox dn-i">
                <div class="headerNoticeTop">
                  <div class="title">알림</div>
                  <div class="headerNoticeClose btn-close"></div>
                </div>
                <div class="headerNoticeContent">
                  <ul class="headerNoticeList">
                    <!-- @loop <li> (S) -->
                    <li class="headerNoticeItem">
                      <span>표준근로계약서 작성이 필요합니다(이재훈)</span>
                    </li>
                    <li class="headerNoticeItem">
                      <span
                        >텍스트가 길어지면 몇글자까지 나오는 것이 좋을까요 다
                        보여주는 것이 더 좋아보임</span
                      >
                    </li>
                    <li class="headerNoticeItem">
                      <span>표준근로계약서 작성이 필요합니다(이재훈)</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- headerNotice (E) -->
          </nav>
        </div>
      </header>
      <div class="contents">
        <div class="pageHeader">
          <div class="innerBox fxSpace">
            <h2 class="pageHeaderName">인사관리등록</h2>
            <div class="fxAlignCenter">
              <div class="btnWrapper textBtnWrap">
                <button>사원불러오기</button>
                <button>지급일자</button>
                <button>수당/공제등록</button>
                <button>재계산</button>
                <button>완료</button>
                <button>급여메일 보내기</button>
                <button>급여명세 문자보내기</button>
              </div>
              <div class="iconBtnWrap">
                <button class="print">
                  <img src="./images/pages/common/print.png" alt="프린트" />
                </button>
                <button class="delete">
                  <img src="./images/pages/common/delete.png" alt="삭제" />
                </button>
                <button class="calc">
                  <img src="./images/pages/common/calc.png" alt="계산기" />
                </button>
                <button class="setting">
                  <img src="./images/pages/common/setting.png" alt="설정" />
                </button>
              </div>
            </div>
          </div>
        </div>
        <section class="section">
          <div class="searchBar">
            <div class="innerBox fxSpace">
            <div class="selectWrapper">
              <div class="searchBarBox">
                <span class="searchBarName">조회구분</span>
                <select id="category" name="category" class="selectBox">
                  <option value="0" selected>0. 재직자+당해년도 퇴사자</option>
                  <option value="1">1. 재직자+당해년도 퇴사자</option>
                </select>
              </div>
              <div class="searchBarBox">
                <span class="searchBarName">정렬</span>
                <select id="order" name="order" class="selectBox">
                  <option value="0" selected>0. 코드순</option>
                  <option value="1">1. 이름순</option>
                </select>
              </div>
            </div>
            <div class="btnWrapper">
              <button class="gray">조회</button>
              <button class="btnMore">
                <span class="hidden">펼쳐보기? 더보기?</span>
              </button>
              <button>PDF로 내보내기</button>
              <button>전자서명</button>
            </div>
          </div>
          </div>
        </section>
      </div>
        <!-- <section class="section">페이지 예시입니다 (메인)</section>
        <section class="section">첫번째영역</section>
        <section class="section">두번째영역</section> -->
      </div>
      <footer id="footer" class="footer">
        <div class="wrapper">
          프로젝트 제작 : 이재훈, 이재훈, 이재훈, 이재훈
        </div>
      </footer>
    </div>
    <!-- // wrap -->
  </body>
</html>
